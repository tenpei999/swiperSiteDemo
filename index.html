<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiperSiteDemo</title>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/slider.min.js" defer></script>
</head>

<body>
  <header>
    <div class="l-header__wrapper">
      <button class="p-hamburger p-gmenu--btn js-hamburger">
        <p class="c-menu-icon">Menu</p>
      </button>
      <div class="p-header__site-title">
        <a href="#" class="c-title-block--roboto">

        </a>
        <!-- サイトのキャッチフレーズ -->
      </div>
    </div>

    <!-- p-header-wrapper -->
    <span class="p-gmenu--fead"></span>
  </header>
  <main>
    <div class="swiper">
      <!-- 必要に応じたwrapper -->
      <div class="swiper-wrapper">
        <!-- スライド -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <!-- 必要に応じてページネーション -->
      </div>
      <div class="swiper-pagination"></div>
      <!-- 必要に応じてナビボタン -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
